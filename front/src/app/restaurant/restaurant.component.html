<div class="container">
  <div class="header">
    <h2 class="name">{{ restaurant.name }}</h2>
    <h3 class="opening">{{ restaurant.openingHours }}</h3>
  </div>
  <div *ngFor="let dish of restaurant.dishes">
    <p>{{ dish.name }} {{ dish.price }}</p>
  </div>
  <div class="votes">
    <button (click)="vote()" mat-raised-button color="primary">Äänestä</button>
    <h3>Ääniä: {{ restaurant.votes }}</h3>
  </div>
</div>
<mat-divider></mat-divider>
